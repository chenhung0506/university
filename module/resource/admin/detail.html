        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/sb-admin-2.min.js"></script>
        <script>
        $(document).ready(function() {

            console.log(urlSearchParams('uid'));

            function urlSearchParams(name) {
                const uri = window.location.href;
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(uri);
                if (results == null){
                    return null;
                }
                else {
                    return decodeURI(results[1]) || 0;
                }
            };
            $.ajax({
                    url: "/university/getUniversity",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    dataSrc: "data",
                    data: JSON.stringify({"u_id": urlSearchParams('uid')}),
                    success: function(returnData, textStatus, xhr){
                        console.log(returnData)
                        $("#u_id").val(returnData.data[0]['u_id']);
                        $("#u_name").val(returnData.data[0]['u_name']);
                        $("#kind option[value='"+returnData.data[0]['kind']+"']").prop('selected',true);
                        $("#descri").val(returnData.data[0]['descri']);
                        // $("#pdf1_path").val(returnData.data[0]['pdf1_path']);
                        // $("#pdf2_path").val(returnData.data[0]['pdf2_path']);
                        $("#reward").prop('checked', parseInt( returnData.data[0]['reward'] ));
                        $("#medal").prop('checked', parseInt( returnData.data[0]['medal'] ));
                    }
            })

            $('#edit-univer').on('click',function(){
                var pdf1_path = '';
                var pdf2_path = '';
                uploadPdf('pdf1_path').then(data=>{
                    console.log(data);
                    pdf1_path=data.data;
                    uploadPdf('pdf2_path').then(data=>{ 
                        console.log(data);
                        pdf2_path=data.data;
                        editUniver(pdf1_path, pdf2_path);

                    }).catch(err=>{
                         console.log(err);
                         alert('PDF2 上傳出錯，新增學校失敗:' + err) 
                    });
                }).catch(err=>{
                    console.log(err); 
                    alert('PDF1 上傳出錯，新增學校失敗:' + err) 
                });


            });

            function editUniver(pdf1, pdf2){
                var dataJSON = {
                    "u_id": $("#u_id").val(),
                    "u_name": $("#u_name").val(),
                    "kind": $("#kind").val(),
                    "descri": $("#descri").val(),
                    "pdf1_path": pdf1,
                    "pdf2_path": pdf2,
                    "reward": $("#reward").prop('checked'),
                    "medal": $("#medal").prop('checked')
                };
                $.ajax({
                    url: "/university/editUniversity",
                    data: JSON.stringify(dataJSON),
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json;charset=utf-8",
                    success: function(returnData, textStatus, xhr){
                        console.log(returnData);
                        if (returnData.status == 200) {
                            $("#u_id").val(returnData.data[0]['u_id']);
                            $("#u_name").val(returnData.data[0]['u_name']);
                            $("#kind option[value='"+returnData.data[0]['kind']+"']").prop('selected',true);
                            $("#descri").val(returnData.data[0]['descri']);
                            // $("#pdf1_path").val(returnData.data[0]['pdf1_path']);
                            // $("#pdf2_path").val(returnData.data[0]['pdf2_path']);
                            $("#reward").prop('checked', parseInt( returnData.data[0]['reward'] ));
                            $("#medal").prop('checked', parseInt( returnData.data[0]['medal'] ));
                            var r = confirm("更新成功!");
                            if (r == true) {
                                window.location.href="list.html"
                            }
                        } else {
                            alert(returnData.message);
                        }
                    },
                    error: function(xhr, ajaxOptions, thrownError){
                        alert('新增失敗!');
                        console.log(xhr.status);
                        console.log(thrownError);
                    }
                });
                
            }

            function uploadPdf(pdf){ 
                return new Promise((resolve, reject) => { 
                    var file_data = $('#'+ pdf).prop('files')[0];   //取得上傳檔案屬性
                    if (file_data == undefined) {
                        resolve({"data":""});
                        return {"data":""};
                    }
                    var form_data = new FormData();  //建構new FormData()
                    form_data.append('file', file_data);  //吧物件加到file後面  
                    $.ajax({
                        url: '/university/uploadPdf',
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: form_data,     //data只能指定單一物件
                        type: 'post',
                        success: function(data){
                            resolve(data); 
                        },
                        error: function(xhr, ajaxOptions, thrownError){
                            console.log(xhr.status);
                            console.log(thrownError);
                            if (xhr.status == 413){
                                reject('更增失敗: pdf上傳失敗，檔案大小超過128MB');
                            }else{
                                reject('更增失敗: pdf上傳失敗');
                            }
                        }
                    });
                }) 
            }
        })
        </script>
    </body>
